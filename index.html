<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>What Beer Today?</title>
      <link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <style type="text/css">
    h1{
		text-align: center;
		font: 8em/1em 'Indie Flower', cursive;
    }
    </style>
    <script>

        (function(){
            /**
             * Beer constructor
             * @constructor
             */
            var Beer = function(){
                this.types = [
                    "Altbier",
                    "Düsseldorf Altbier",
                    "Amber ale",
                    "Barley wine",
                    "American Barleywine",
                    "Berliner weisse",
                    "Bière de Garde",
                    "Bitter",
                    "Blonde Ale",
                    "Bock",
                    "Brown ale",
                    "American Brown Ale",
                    "California Common",
                    "Cream Ale",
                    "Dortmunder Export",
                    "Doppelbock",
                    "Dunkel",
                    "Dunkelweizen",
                    "Eisbock",
                    "Fruit lambic",
                    "Golden Ale",
                    "Gose",
                    "Gueuze",
                    "Hefeweizen",
                    "Helles",
                    "India pale ale",
                    "American IPA",
                    "Imperial IPA",
                    "Kölsch",
                    "Lambic",
                    "Light ale",
                    "Maibock",
                    "Helles bock",
                    "Malt liquor",
                    "Mild",
                    "Oktoberfestbier",
                    "Märzenbier",
                    "Old ale",
                    "Oud bruin",
                    "Pale ale",
                    "Pilsener/Pilsner/Pils",
                    "Bohemian Pilsener",
                    "Classic American Pilsner",
                    "Porter",
                    "Red ale",
                    "Roggenbier",
                    "Saison",
                    "Scotch ale",
                    "Steam beer",
                    "Stout",
                    "Oatmeal Stout",
                    "Foreign Extra Stout",
                    "American Stout",
                    "Russian Imperial Stout"
                ];

                this.type = this.types[(Math.random() * (this.types.length - 0) + 0).toFixed()];

                var tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate() + 1);

                document.cookie = "beerType=" + this.type + "; expires=" + tomorrow +" GMT; path=/";
            };

            Beer.prototype.pour = function(){
                return this.type;
            };

            document.addEventListener('DOMContentLoaded', function(){
                var hero = document.getElementById('beer');
                this.beerCookie = document.cookie.replace(/(?:(?:^|.*;\s*)beerType\s*\=\s*([^;]*).*$)|^.*$/, "$1");
                if(this.beerCookie){
                    hero.innerHTML = this.beerCookie;
                } else {
                    var todaysBeer = new Beer();
                    hero.innerHTML = todaysBeer.pour();
                }
            });
        })()

    </script>


  </head>
  <body>
  	<h1 id="beer"></h1>
  </body>
</html>
